<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="../../lib/qunit.css" /> 

<script src="../../../../structureJS/core/structureJS-core.js" id="structureJS"
        data-project-manifest="../../lib/structureJS/test-manifest"
        data-project-config="../../lib/structureJS/test-config">
</script>

<title>Templar</title>
</head>
<body>
<div id="header">
<h2>TemplarJS</h2>
</div>
<br>

<div id="nav">

</div>
<input id="input" value="{{Comments.searchInput}}"/>

 
 
<div id="footer"></div>
<div id="qunit" style="margin: 150px 0px 0px 0px;"></div>
<div id="qunit-fixture"></div>

<div class="left pane">
  <div class="left space" id="comments" data-apl-repeat="Comments.comments">
    <div class="comments-fn">{{fn}} {{ln}}</div>
  </div> 
</div>    

<div class="left space" id="comments2" data-apl-repeat="Comments.comments2">
    <div class="comments2-item">{{fn}} {{ln}}</div>
  </div> 

<div class="left pane">
  <div class="left">
    <div>Range </div>
  </div>
  <div class="left space" id="range" data-apl-repeat="Comments.range">
    <div id="range-{{$index}}" class="range1">{{}}</div>
  </div> 
</div>    

<div class="left space" id="range" data-apl-repeat="Comments.range2">
    <div id="range-{{$index}}" class="range2">{{}}</div>
  </div>

<div class="left pane">
  <div class="left">
    <div>Range3 </div>
  </div>
  <div class="left space" id="range3" data-apl-repeat="Comments.range3">
     <div id="range-{{$index}}" class="range3">{{}}</div>
  </div> 
</div>  
</body>
</html>
